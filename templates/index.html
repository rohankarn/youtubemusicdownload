<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <!-- Include Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-8 max-w-md">
        <h1 class="text-3xl font-bold mb-8 text-center">YouTube Audio Downloader</h1>

        <form method="POST" action="{{ url_for('index') }}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 relative">
            <div class="mb-4">
                <label for="video_url" class="block text-gray-700 text-sm font-bold mb-2">Enter YouTube Video URL:</label>
                <input type="text" id="video_url" name="video_url" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Download Audio
            </button>
            <div id="download-bar" class="hidden absolute top-0 left-0 right-0 h-2 bg-green-500 mt-2"></div>
        </form>

        {% if message %}
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4">
                <p class="font-bold">{{ message }}</p>
            </div>
        {% endif %}
        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
                <p class="font-bold">{{ error }}</p>
            </div>
        {% endif %}
    </div>


</body>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p class="text-sm">Made by Rohan Karn</p>
    </footer>

</html>
